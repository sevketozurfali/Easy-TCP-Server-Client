name: tcp-server-client-tool
base: core18
version: '1.1'
summary: Easily install to test TCP connections.
description: |
  This software can be used for TCP messaging test tool. Server and Client mode can not be run at the same time. You should run this modes from different machines.

grade: stable
confinement: strict

plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/usr/share/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/usr/share/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/usr/share/sounds
    default-provider: gtk-common-themes

parts:
  desktop:
    # See 'snapcraft plugins'
    plugin: qmake
    source: .

    stage-packages:
      - libdouble-conversion1
      - libfreetype6
      - libgl1
      - libglvnd0
      - libglx0
      - libgraphite2-3
      - libharfbuzz0b
      - libicu60
      - libpng16-16
      - libqt5core5a
      - libqt5gui5
      - libqt5network5
      - libqt5widgets5
      - libx11-6
      - libxau6
      - libxcb1
      - libxdmcp6

    build-packages:
      - libx11-xcb-dev
      - libglu1-mesa-dev


